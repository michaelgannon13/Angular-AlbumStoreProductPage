<h1>Favourite albums</h1>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let product of products">
      <a routerLink="/product/{{product.id}}" routerLinkActive="active">
        {{product.albumName}}
        <span class="label label-info">{{product.artistName}}</span>
      </a>
  </li>
</ul>
